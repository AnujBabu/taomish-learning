<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe Button</title>
    <style>
        body{
            text-align: center;
            padding-top: 15%;
           

        }
        .js-subscribe-btn {
            background-color: red;
            color: whitesmoke;
            border-color: aliceblue;
            border-radius: 50px;
            height: 3rem;
            width: 8rem;
            cursor: pointer;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p style="font-size: 40px;">Click Subscribe button to subscribe our youtube channel</p>
    <button class="js-subscribe-btn" id="btn" onclick="subscribe()">subscribe</button>
   
   <script src="subscribe.js">
    </script>

    
    
</body>
</html>
