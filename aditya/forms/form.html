<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="formstyle.css">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <title>Forms</title>
  </head>
  <body>
    <section id="overlay">
      <img src="logo.png" alt="Taomish Logo" id="logo">
      <hr>
      <!--Add your code below-->
      <form action = "/practice.html" method="POST">
        <h1>Welcome User</h1>
        <p>Contact Us!! </p>

        <label for="username">Username:</label>
  			<input type="text" name="username" id="username">
        <br>
        <label for="user-pw">Password:</label>
        <!--Add your code below-->
        <input type="password" name="user-pw" id="user-pw">

        <input type="range" name="doneness" id="doneness" min="0" max="5" step="0.5">

        <div>
          <label for="tomato">Tomato</label>
          <!--Add your code below for the third checkbox-->
          <input id = "tomato" name="topping" type="checkbox" value="tomato">


        <label for="chicken">chicken</label>
        <input id="chicken" name="topping" type="checkbox" value="chicken">
        </div>

        </form>
      
        
      
    </section>

    

  </body>
</html>
